name: Tests

on:
  push:
    branches:
      - main
      - develop
      - feature/**
      - fix/**

jobs:
  molecule:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tox-env: [ansible216, ansible217, ansible218]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Install extra dev dependencies
        run: |
          uv venv
          uv pip install ".[dev]"

      - name: Molecule test scenarios
        run: uv run tox -e ${{ matrix.tox-env }}

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: molecule-logs-${{ matrix.tox-env }}
          path: |
            .molecule/**/molecule.log
            ~/.cache/molecule
