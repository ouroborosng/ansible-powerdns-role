name: Tests

on:
  push:
    branches:
      - main
      - develop
      - feature/**
      - fix/**

jobs:
  molecule:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/ouroborosng/tox-molecule-image:latest
    services:
      docker:
        image: docker:24-dind
        options: --privileged
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run molecule test scenarios
        run: tox

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: molecule-logs
          path: |
            .molecule/**/molecule.log
            ~/.cache/molecule
